<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Namora comigo?</title>
</head>

<body>
    <div id="conteudo">
        <h2>Fernanda, aceita namorar comigo?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
    </div>
</body>

<script>
    function sim() {
        alert("Você aceitou namorar comigo! Coloque o fone de ouvido pfvr e aperte OK S2 :)");
        // redireciona para um URL após clicar no SIM
        location.href = "https://www.youtube.com/watch?v=ChwMN_6inoY";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
